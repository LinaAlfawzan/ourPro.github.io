    <link rel="stylesheet" href="HeadFooter.css">
    <style>
body {
    font-family: sans-serif;
    background-color: #EEEEEE;
}

.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 30px;
    width: 400px;
    text-align: center;
    position: relative;
    margin: 100px auto;
}

.course-image {
    display: block;
    max-width: 100%;
}


        .x-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        h1 {
            color: #180c54;
            font-size: 24px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
            color: #180c54;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .rating {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 35px;
            cursor: pointer;
            color: #d2d0d0;
            margin: 0 5px;
        }

        .rating input:checked ~ label {
            color: #FFD700;
        }

        .feedback {
            margin-top: 20px;
        }

        button {
            background-color: #555;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }
       
    </style>
</head>

    <div class="container">
        <span class="x-button" id="xButton">&#10006;</span>
        <h1>Course Evaluation</h1>
        <form>
            <label for="course">Select a course:</label>
            <select id="course" name="course">               
                 <option value="course1">select course</option>
                <option value="course1">JAVA 1</option>
                <option value="course2">SQL</option>
                <option value="course3">HTML1</option>
                <option value="course3">javascript</option>

            </select>

            <label for="rating">Rate the course:</label>
            <div class="rating">
                <input type="radio" id="S5" name="rating" value="5">
                <label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&#9733;</label>
                <input type= "radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">&#9733;</label>
            </div>

            <label for="feedback">Write your feedback:</label>
            <textarea id="feedback" name="feedback" rows="7" placeholder="Enter your feedback here"></textarea>

            <div class="feedback">
                <button type="submit">Submit</button>
            </div>
        </form>
